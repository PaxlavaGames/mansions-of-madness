<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <style>
        body {
            font-size: 1.2rem;
        }
        .form-control, .btn {
            padding: 10px;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }
            .form-control, .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid mt-3">
    <div class="row">
        <h1 class="mb-4">Drop cubes</h1>
        <form class="mb-4">
            <div class="form-group">
                <label for="cubes_count">Cubes count</label>
                <input type="number" value="0" min="0" class="form-control" name="cubes-count" id="cubes_count">
            </div>
            <button type="button" id="drop" class="btn btn-primary mt-2">Drop</button>
        </form>
    </div>
    <div id="results" class="mb-4">
        Result
    </div>
    <div id="statistic" class="mb-4">
        Statistic
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/cube.js"></script>

</body>
</html>
